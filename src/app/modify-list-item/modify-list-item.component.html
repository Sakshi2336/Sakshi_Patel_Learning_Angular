<form [formGroup]="cricketerForm" (ngSubmit)="onSubmit()">

  <!-- Cricketer ID -->
  <div>
    <label for="id">Id</label>
    <input type="number" id="id" formControlName="id"  [appHighlightOnFocus] = "'lightblue'" >
  </div>

  <!-- Cricketer First name -->
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" maxlength="15" formControlName="firstName"  [appHighlightOnFocus] = "'lightblue'" appAutoFocus>
  </div>

  <!-- Cricketer Last Name -->
  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName"  [appHighlightOnFocus] = "'lightblue'">
  </div>

  <div>
    <label for="age">Age</label>
    <input type="number" id="age" formControlName="age"  [appHighlightOnFocus] = "'lightblue'">
  </div>

  <div>
    <label for="country">Country</label>
    <input type="text" id="country" formControlName="country"  [appHighlightOnFocus] = "'lightblue'">
  </div>

  <div>
    <label for="dob">Date of Birth</label>
    <input type="text" id="dob" formControlName="dob"  [appHighlightOnFocus] = "'lightblue'">
  </div>


  <div>
    <label for="netWorth">Net Worth</label>
    <input type="number" id="netWorth" formControlName="netWorth"  [appHighlightOnFocus] = "'lightblue'">
  </div>

  <!-- Cricketer Role -->
  <div>
    <label for="role">Role</label>
    <input type="text" id="role" formControlName="role"  [appHighlightOnFocus] = "'lightblue'">
  </div>

  <!-- Cricketer Is Active -->
  <div>
    <label for="isActive">Is Active</label>
    <input type="checkbox" id="isActive" formControlName="isActive"  [appHighlightOnFocus] = "'lightblue'">
  </div>

  <!-- Add and update Buttons  -->
  <button type="submit">Submit</button>

  <!-- Back Button -->
  <button type="button" (click)="navigateToCricketerList()">Back to List</button>


</form>
<div *ngIf="error" class="error">{{ error }}</div>

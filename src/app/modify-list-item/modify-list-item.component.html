<form [formGroup]="cricketerForm" (ngSubmit)="onSubmit()" class="mat-form">

  <!-- Cricketer ID -->
  <mat-form-field appearance="outline" class="form-field" disabled>
    <mat-label>ID</mat-label>
    <input matInput type="number" formControlName="id" />
  </mat-form-field>
<!--  <div>-->
<!--    <label for="id">Id</label>-->
<!--    <input type="number" id="id" formControlName="id"  [appHighlightOnFocus] = "'lightblue'" >-->
<!--  </div>-->

  <!-- Cricketer First name -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>First Name</mat-label>
    <input matInput type="text" formControlName="firstName" appAutoFocus />
  </mat-form-field>

  <!-- Cricketer Last Name -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" formControlName="lastName" />
  </mat-form-field>


  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Country</mat-label>
    <input matInput type="text" formControlName="country" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Date of Birth</mat-label>
    <input matInput type="text" formControlName="dob" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Net Worth</mat-label>
    <input matInput type="number" formControlName="netWorth" />
  </mat-form-field>

  <!-- Cricketer Role -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Role</mat-label>
    <input matInput type="text" formControlName="role" />
  </mat-form-field>

  <!-- Cricketer Is Active -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Is Active</mat-label>
    <input matInput type="checkbox" formControlName="isActive" />
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit">Submit</button>
    <button mat-button type="button" (click)="navigateToCricketerList()">Back to List</button>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error mat-error">{{ error }}</div>



<div *ngIf="error" class="error">{{ error }}</div>
</form>

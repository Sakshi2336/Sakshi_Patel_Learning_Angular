
<div *ngIf="cricketer" class="cricketer-detail">
  <h2>Cricketer Details</h2>
  <p><strong>ID:</strong> {{ cricketer.id }}</p>
  <h1>First Name: {{ cricketer.firstName }}</h1>
  <h1>Last Name: {{ cricketer.lastName }}</h1>
  <p><strong>Country:</strong> {{ cricketer.country }}</p>
  <p><strong>Role:</strong> {{ cricketer.role }}</p>
  <p><strong>Active:</strong> {{ cricketer.isActive ? 'Yes' : 'No' }}</p>
</div>

<div *ngIf = "cricketerData">
  <p>ID:{{cricketerData.id}}</p>
  <p>Name:{{cricketerData.firstName}} {{cricketerData.lastName}}</p>
  <p>Country:{{cricketerData.country}}</p>
  <p>Role:{{cricketerData.role}}</p>
  <p>Active:{{cricketerData.isActive}}</p>
  <img [src]="cricketerData.imageUrl" width="100" height="100" alt="Image"/>
</div>

<div>
  <table>
    <tbody>
    <tr>
      <th>Id</th>
      <th>First name</th>
      <th>Last Name</th>
      <th>Country</th>
      <th>Role</th>
      <th>Active</th>
      <th>Delete</th>
      <th>Edit</th>

    </tr>
    <tr *ngFor="let cricketer of cricketerList" [routerLink]="['/cricketers',cricketer.id]">

      <td>{{ cricketer.id }}</td>
      <td>{{ cricketer.firstName }}</td>
      <td>{{ cricketer.lastName }}</td>
      <td>{{ cricketer.country }}</td>
      <td>{{ cricketer.role }}</td>
      <td>{{ cricketer.isActive}}</td>
      <td><button type="button" (click)="deleteCricketer()">Delete</button></td>
      <td><button type="button" [routerLink]="['/modify-cricketer']">Edit</button> </td>
    </tr>
    </tbody>
  </table>

</div>


    <div *ngFor="let cricketer of cricketerList">

      <p>ID : {{ cricketer.id }}</p>
      <p>Name :{{ cricketer.firstName }} {{ cricketer.lastName }}</p>
      <p>Country :{{ cricketer.country }}</p>
      <p>Role :{{ cricketer.role }}</p>
      <p>Is Active :{{ cricketer.isActive}}</p>
      <p><button type="button" (click)="deleteCricketer(cricketer.id)">Delete</button>
      <button type="button" [routerLink]="['/modify-cricketer']">Edit</button> </p>
    </div>

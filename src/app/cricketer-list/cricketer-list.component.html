<div>
  <table>
    <tbody>
    <tr>
      <th>Id</th>
      <th>First name</th>
      <th>Last Name</th>
      <th>Country</th>
      <th>Role</th>
      <th>Active</th>
      <th>Images</th>

    </tr>
    <tr *ngFor="let cricketer of cricketerList" [routerLink]="['/cricketers',cricketer.id]">

      <td>{{ cricketer.id }}</td>
      <td>{{ cricketer.firstName }}</td>
      <td>{{ cricketer.lastName }}</td>
      <td>{{ cricketer.country }}</td>
      <td>{{ cricketer.role }}</td>
      <td>{{ cricketer.isActive}}</td>
      <td>
        <img [src]="cricketer.imageUrl" width="100" height="100" alt="Image"/>
      </td>
    </tr>
    </tbody>
  </table>

</div>
